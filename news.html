<script>
$(document).ready( function() {
  $("#content").load("http://www.vittorioorlandi.com/mobile/remote.php?mode=native&url=http://www.vittorioorlandi.com/mobile/events.php #news-inside", function(responseText, textStatus, XMLHttpRequest) {
    if (textStatus !== "success") {
      $("#content").html("<br /><br /><br />Non riesco a recuperare le news. Verifica la connessione e riprova.");
    } else {
  $("#content img").each( function() {
    var src = $(this).attr("src").replace("../img/new/", "http://www.vittorioorlandi.com/img/new/");
    $(this).attr("src", src);
  });
    }
  });
});
</script>
